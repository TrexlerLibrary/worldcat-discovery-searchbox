<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"> -->
    <link rel="stylesheet" href="css/beetbox.css">
    <title>Search Boxin'</title>
  </head>
  <body>
    <div class="beetbox">
      <!-- tab headers -->
      <nav class="bb-nav">
        <ul>
          <li class="active"><a href="#beetbox-1">Encompass Search</a></li>
          <li><a href="#beetbox-2">Journals</a></li>
          <li><a href="#beetbox-3">Subject Guides</a></li>
          <li><a href="#beetbox-4">Reserves</a></li>
        </ul>
      </nav>

      <!-- body content -->
      <div class="bb-container">
        <div id="beetbox-1" class="bb-content bb-active">
          
          <div class="bb-body">
            <!-- first tab's content -->
            <form class="bb-search" action="" method="get">
              <input type="text" name="queryString" placeholder="Search for books, articles, videos, ebooks..." />
              <button class="bb-btn bb-btn-green" type="submit">Go</button>
            </form>
          </div>

          <div class="bb-footer">
            <ul>
              <li><a href="#">What is Encompass Search?</a></li>
            </ul>
          </div>
        </div>

        <div id="beetbox-2" class="bb-content">
          <h1>Journals!</h1>
        </div>

        <div id="beetbox-3" class="bb-content">
          <h1>Subject Guides!!</h1>
        </div>

        <div id="beetbox-4" class="bb-content">
          <h1>Reserves!!!</h1>
        </div>
      </div>

    </div>
    <script src="js/beetbox.js"></script>
  </body>
</html>
